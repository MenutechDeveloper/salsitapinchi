  <!-- Firebase App y Messaging (sin analytics si no lo usas) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-messaging.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDJEIMF0jDj8w2csw42Y1HYB9hGKWBvqCQ",
    authDomain: "notificaciones-push-d4386.firebaseapp.com",
    projectId: "notificaciones-push-d4386",
    storageBucket: "notificaciones-push-d4386.appspot.com",
    messagingSenderId: "170035994387",
    appId: "1:170035994387:web:6ccbe352a249e1f73bc4e6"
  };

  // Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const messaging = getMessaging(app);

  // Solicitar permisos y obtener token con tu clave pública
  Notification.requestPermission().then((permission) => {
    if (permission === "granted") {
      getToken(messaging, {
        vapidKey: "BBWGV_mbSdoU8vi0Al-d79Dg4o02LUncG8Gqt4FUnhvKLk5TdNi"
      }).then((currentToken) => {
        if (currentToken) {
          console.log("Token recibido:", currentToken);
          // Aquí puedes enviarlo a tu servidor o copiarlo para usar en FCM
        } else {
          console.log("No se pudo obtener el token.");
        }
      }).catch((err) => {
        console.log("Error al obtener el token:", err);
      });
    } else {
      console.log("Permiso de notificaciones denegado.");
    }
  });

  // Escuchar notificaciones cuando la app está abierta
  onMessage(messaging, (payload) => {
    console.log("Notificación recibida en primer plano:", payload);
    // Puedes mostrarla manualmente si quieres
  });
</script>
