<!-- Confetti y sonido -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<audio id="scratch-sound" src="./assets/rasca.mp3" preload="auto"></audio>

<script>
  const canvas = document.getElementById('scratch-canvas');
  const ctx = canvas.getContext('2d');
  const w = canvas.width;
  const h = canvas.height;

  const messageBox = document.getElementById('message-box');
  const scratchSound = document.getElementById('scratch-sound');

  let hasTriggeredPulse = false;
  let hasShownMessage = false;
  let isDrawing = false;
  let playSound = false;

  const coverImage = new Image();
  coverImage.crossOrigin = "anonymous";
  coverImage.src = 'https://lasalsitapinchi.com/img/rascaygana.jpg';

  coverImage.onload = () => {
    ctx.globalCompositeOperation = 'source-over';
    ctx.drawImage(coverImage, 0, 0, w, h);
    ctx.globalCompositeOperation = 'destination-out';
  };

  function getPointerPos(e) {
    const rect = canvas.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
    return { x, y };
  }

  function emitDust(x, y) {
    // Crea peque침as part칤culas grises como "polvo" saliendo
    const count = 40;
    for (let i = 0; i < count; i++) {
      const size = Math.random() * 2 + 1;
      const offsetX = (Math.random() - 0.5) * 40;
      const offsetY = (Math.random() - 0.5) * 40;
      const div = document.createElement('div');
      div.style.position = 'absolute';
      div.style.left = `${x + offsetX}px`;
      div.style.top = `${y + offsetY}px`;
      div.style.width = `${size}px`;
      div.style.height = `${size}px`;
      div.style.background = '#888';
      div.style.borderRadius = '50%';
      div.style.opacity = '0.6';
      div.style.pointerEvents = 'none';
      div.style.zIndex = '10';
      div.style.transition = 'opacity 0.8s ease-out';
      document.body.appendChild(div);
      setTimeout(() => {
        div.style.opacity = '0';
        setTimeout(() => div.remove(), 1000);
      }, 30);
    }
  }

    function draw(e) {
    if (!isDrawing) return;

    const pos = getPointerPos(e);
    const x = pos.x;
    const y = pos.y;

    ctx.beginPath();
    ctx.arc(x, y, 20, 0, Math.PI * 2);
    ctx.fill();

    // 游꿧 Sonido de rascar
    if (playSound) {
      if (scratchSound.paused) {
        scratchSound.play();
      } else {
        scratchSound.currentTime = 0;
      }
    }

  function checkScratchPercent() {
    const imageData = ctx.getImageData(0, 0, w, h);
    const total = imageData.data.length / 4;
    let transparent = 0;

    for (let i = 0; i < imageData.data.length; i += 4) {
      if (imageData.data[i + 3] === 0) {
        transparent++;
      }
    }

    const percent = transparent / total;

    if (percent > 0.7 && !hasTriggeredPulse) {
      document.getElementById('premio-img').classList.add('pulse');
      confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } }); // 游꿀
      hasTriggeredPulse = true;
    }

    if (percent > 0.7 && !hasShownMessage) {
      messageBox.classList.add('show');
      hasShownMessage = true;
    }
  }

  function startDraw(e) {
    isDrawing = true;
    playSound = true;
    draw(e);
  }

  function endDraw() {
    isDrawing = false;
    playSound = false;
  }

  canvas.addEventListener('mousedown', startDraw);
  canvas.addEventListener('mousemove', draw);
  document.addEventListener('mouseup', endDraw);

  canvas.addEventListener('touchstart', startDraw, { passive: false });
  canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    draw(e);
  }, { passive: false });
  document.addEventListener('touchend', endDraw);
</script>
